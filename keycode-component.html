<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <style type="text/css">
            html, body, div, input.full { width: 100%; height: 100%; }
            input.full { text-align: center; font-size: 200px; outline: none;}
        </style>
    </head>
    <body>
        <div id="app">
            <key-logger></key-logger>
        </div>
        <script type="text/javascript">
            Vue.component('key-logger', {
                data: function() {
                    return {
                        keyCode: null
                    }
                },
                methods: {
                    print(event) {
                        this.keyCode = event.keyCode;
                    }
                },
                template: '<input class="full" @keydown.prevent @keyup.prevent="print($event)" v-model="keyCode">'
            })
            new Vue({
                el: '#app'
            });
            window.onload = function() { document.querySelectorAll('input')[0].focus(); }
        </script>
    </body>
</html>
